<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Basic styling for the calculator */
.calculator {
    width: 200px;
    margin: 50px auto;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    font-family: Arial, sans-serif;
}

/* Styling the result input field */
.result {
    width: 100%;
    height: 50px;
    border: none;
    border-radius: 5px 5px 0 0;
    font-size: 24px;
    text-align: right;
    padding: 10px;
    box-sizing: border-box;
    background-color: #f9f9f9;
    color: #333;
}

/* Styling the rows of buttons */
.row {
    display: flex;
}

/* Styling the buttons */
button {
    flex: 1;
    height: 60px;
    border: 1px solid #ccc;
    border-top: none;
    font-size: 18px;
    background-color: #f0f0f0;
    cursor: pointer;
    transition: background-color 0.2s ease, box-shadow 0.2s ease;
    padding: 0;
    box-sizing: border-box;
}

/* Adding a hover effect for buttons */
button:hover {
    background-color: #e0e0e0;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

/* Focus state for buttons */
button:focus {
    outline: none;
    box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.5);
}

/* Special styling for operator buttons */
button.operator {
    background-color: #f9a825;
    color: white;
    font-weight: bold;
}

/* Special hover effect for operator buttons */
button.operator:hover {
    background-color: #f57f17;
}

/* Styling the clear button */
button.c {
    background-color: #d32f2f;
    color: white;
    font-weight: bold;
}

/* Hover effect for the clear button */
button.c:hover {
    background-color: #c62828;
}

/* Styling the equals button */
button.equals {
    background-color: #388e3c;
    color: white;
    font-weight: bold;
}

/* Hover effect for the equals button */
button.equals:hover {
    background-color: #2c6b2f;
}

/* Responsive design for smaller screens */
@media (max-width: 400px) {
    .calculator {
        width: 100%;
        max-width: 300px;
    }

    .result {
        height: 40px;
        font-size: 20px;
        padding: 5px;
    }

    button {
        font-size: 16px;
        height: 50px;
    }
}

    </style>
</head>
<body>
    
    <div class="calculator">
        <input type="text" class="result">
        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
        </div>
        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>*</button>
        </div>
        <div class="row">
            <button>0</button>
            <button>c</button>
            <button>=</button>
            <button>+</button>
        </div>
    </div>
    <script>
        let res = document.querySelector('.result');
        let buttons = document.querySelectorAll('button');
        let ch = ['+','-','*','/'];
        Array.from(buttons).forEach((button)=>{
            button.addEventListener('click',(e)=>{
                let last = res.value[res.value.length - 1]
                let length = res.value.length;
                let newRes = res.value.slice(0,length-1)
                // console.log(newRes);
                if(e.target.innerHTML == '='){
                    res.value = eval(res.value);
                }else if(ch.includes(last)){
                    if(ch.includes(e.target.innerHTML)){
                        if(last != e.target.innerHTML){
                            res.value = newRes + e.target.innerHTML
                        }else{
                            res.value = res.value
                        }
                    }
                    else{
                        res.value += e.target.innerHTML;
                    }
                }                
                else if(e.target.innerHTML == 'c'){
                    res.value = ''
                }else{
                    res.value += e.target.innerHTML;
                }

            })
        })

    </script>
</body>
</html>
