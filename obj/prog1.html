<div class="bg">
    "<span class="quotes"></span>"
</div>

<script>
    let i=0;
    let obj = {
        0 : "The only thing we have to fear is fear itself.",
        1 : "Courage is being scared to death, but saddling up anyway.",
        2 : "If you cannot do great things, do small things in a great way.",
        3 : "Well done is better than well said.",
        4 : "The way to get started is to quit talking and begin doing.",
        5 : "Keep calm and carry on."
    }

    let quotes = document.querySelector(".quotes");

    let changeQuotes = () =>{
        quotes.innerHTML = obj[i];
        i++;
        if(i==5){
            i=0;
        }
    }

    setInterval(changeQuotes,2000);
    changeQuotes();

</script>
