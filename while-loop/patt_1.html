<script>
    let i=1,j,k;
     while(i<=10)
     {  
        k=i;
        while(k<=9)
        {
            document.write("&nbsp;&nbsp;&nbsp;");
            k++
        }
        j=1;
        while(j<=i)
        {
            document.write(j," ");
            j++
        }
        l=i-1;
        while(l>=1)
        {
            document.write(l," ");
            l--;
        }
        document.write("</br>");
        i++;
     } 
</script>
