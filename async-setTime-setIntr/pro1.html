<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            margin: 50px;
            background-color: #6e8b6e;
            display: none;
        }
    </style>
</head>
<body>
    
    <div class="box"></div>
    <button onclick="stopTime()">Stop Time.</button>

    <script>
        let box = document.querySelector('.box');
       
let id = setTimeout(()=>{
            box.style.display = "block"
        },2000)

        let stopTime=()=>{
           clearTimeout(id); 
        }

    </script>
</body>
</html>
