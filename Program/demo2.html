<script>
    let a,b,ch;

    a=10;
    b=20;


    ch = parseInt(prompt("press 1 for add \n press 2 for sub \n press 3 for mul"));

    

    switch (ch) {
        case 1:
            console.log(`${a} + ${b} = ${a+b}`);
            break;
        case 2:
            console.log(`${a} - ${b} = ${a-b}`);
            break;
        case 3:
            console.log(`${a} * ${b} = ${a*b}`);
            break;

        default:
            console.log(`Wrong choice pls enter between 1 to 3.`);
    }

</script>
