<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            background-color: #898888;
            color: black;
        }
        span{
            color: white;
        }
    </style>
</head>
<body>
    
    <h2 id="text"></h2>

    <script>
        let name = prompt("Enter Name:- ");
        console.log(name);

        console.log("Name is: Dhaval Leelawala");
        console.log("address: Dhaval Leelawala");
        console.log("a: Dhaval Leelawala");
        
        document.write("<h1>Name is: Dhaval</h1>");
        document.getElementById('text').innerHTML = `Test<span>${name}</span>`;
    </script>
</body>
</html>
