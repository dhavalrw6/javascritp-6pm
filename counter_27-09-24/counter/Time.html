<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin-left: 50px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <form id="form">
        <input type="text" name="time" id="timeInput">
        <button type="submit">submit</button>
    </form>
   
    <div class="time"></div>
    <button onclick="startTime()">Start</button>

    <script>
        let timer = document.querySelector('.time');
        let time = parseInt(localStorage.getItem('time'))  || 0;
        timer.textContent = time;
        let timeVal;
        //localStorage.removeItem('time');
        document.getElementById('form').addEventListener('submit',(e)=>{
            e.preventDefault();
            timeVal = document.getElementById('timeInput').value;
            localStorage.setItem('time',timeVal);
            time = parseInt(localStorage.getItem('time'))  || 0;
            timer.textContent = time;
            document.getElementById('timeInput').value = '';
            location.reload();
        })

        let startCount=()=>{
                time--;
                localStorage.setItem('time',time);
                timer.textContent = time;
                
                // time = parseInt(localStorage.getItem('time'))  || 0;
                // timer.textContent = time
        }
        let id= setInterval(startCount,1000);;
        let startTime=()=>{
            clearInterval(id);
            localStorage.removeItem('time');
        }
        
        // if(localStorage.getItem('time')){
        //     setInterval(startCount,1000)
        // }

        // window.addEventListener('load',()=>{
            
        // })

    </script>
</body>
</html>
